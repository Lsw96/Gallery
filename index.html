                    <li class="maroon"></li>

                <span>SCROLL DOWN</span>
                <div class="mouse">

                <filter id="noise">
                    <feTurbulence type="fractalNoise" baseFrequency="6.29" numOctaves="6" stitchTiles="stitch"></feTurbulence>

            </svg>
            <svg>
                <filter id="wavy">
                    <feTurbulence type="turbulence" baseFrequency="0.09" numOctaves="6"></feTurbulence>
                    <feDisplacementMap in="SourceGraphic" scale="14"></feDisplacementMap>
                </filter>
            </svg>
