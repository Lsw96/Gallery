<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>LSW-Profile</title>
    <script 
        src="https://kit.fontawesome.com/8b13b2ca0a.js"
        crossorigin="anonymous"
    ></script>
</head>

<body>

    <div class="Page">
        <div class="wrapper">
            <!-- Profil Section -->
            <div class="item_1">
                <div class="item_box">
                    <div class="profil">
                        <div class="profil_box">
                            <img class="profil_img" src="./image/my.jpg" alt="#">
                        </div>
                    </div>
                    <div class="path_icon">
                        <button class="icon_circle">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </button>
                    </div>
                </div>
                <div class="item_box1">
                    <h1 class="title">
                        SeongwooLee
                    </h1>
                    <h2 class="sub_title">
                        <b>
                        이성우입니다.
                        <br>
                        이곳에 텍스트를 작성 하십시오.
                        </b>
                    </h2>
                </div>
            </div>
            <!-- Link Button Section -->
            <div class="item_2">
                <div class="item_wrapper">
                    <div class="item_wrap">
                        <a class="btn" href="#">Click To Button</a>
                        <a class="btn" href="#">Click To Button</a>
                        <!-- icon Section -->
                        <div class="icon_wrapper">
                            <div class="icon_wrap">
                                <a href="#">
                                    <i class="fa-regular fa-envelope"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-solid fa-phone"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer Section -->
            <div class="item_3">
                <div class="logo">
                    <a href="#">
                        <i class="size fa-brands fa-font-awesome"></i>
                        <h1><b>Profile</b></h1>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
